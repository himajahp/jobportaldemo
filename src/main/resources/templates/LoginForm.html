<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="LoginForm">

        <div style="margin: 0 auto; width: 50%; border: 0.5px solid gray; border-radius: 5px; padding: 20px;">
            <h6>Please login to continue</h6>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1" style="margin-bottom: 20px;">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" style="margin-bottom: 20px;" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" style="margin-bottom: 20px;">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" style="margin-bottom: 20px;" placeholder="Password">
                </div>
                <button type="submit" th:href="@{/jobsearch}" class="btn btn-primary" style="margin: 0 auto; margin-top: 10px; margin-bottom: 20px;">Submit</button>
            </form>
        </div>

    </div>
</body>
</html>
